<mat-card class="max-w-md mx-auto mt-10 p-6 rounded-2xl shadow-md">
  <h2 class="text-center text-xl font-semibold mb-4">Vérification du compte</h2>

  <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-full mb-3">
      <mat-label>Code de vérification</mat-label>
      <input matInput formControlName="code" maxlength="6" placeholder="Ex : 123456">
      <mat-error *ngIf="verifyForm.get('code')?.hasError('required')">Code requis</mat-error>
      <mat-error *ngIf="verifyForm.get('code')?.hasError('pattern')">6 chiffres requis</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-full" [disabled]="isLoading">
      {{ isLoading ? 'Vérification...' : 'Valider le code' }}
    </button>
  </form>
</mat-card>
