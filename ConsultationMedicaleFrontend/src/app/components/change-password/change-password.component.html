<mat-card class="max-w-md mx-auto mt-10 p-6 rounded-2xl shadow-md">

  <h2 class="text-center text-xl font-semibold mb-4">
    Renseignez le code et le nouveau mot de passe
  </h2>

  <form [formGroup]="codeForm" (ngSubmit)="verifyCode()">
    <mat-form-field appearance="outline" class="w-full mb-3">
      <mat-label>Code de vérification</mat-label>
      <input matInput formControlName="code" maxlength="6">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-3">
      <mat-label>Nouveau mot de passe</mat-label>
      <input matInput type="password" formControlName="newPassword">
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-full" [disabled]="isLoading">
      {{ isLoading ? 'Vérification...' : 'Changer le mot de passe' }}
    </button>
  </form>

</mat-card>
