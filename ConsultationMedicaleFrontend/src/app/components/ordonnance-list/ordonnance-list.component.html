<div class="page-container">
  <h2>Mes ordonnances</h2>
  
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar><br>

  <div class="toolbar">
    <button *ngIf="isMedecin" mat-raised-button color="primary" (click)="creerOrdonnance()" class="add-btn">
      <mat-icon>add</mat-icon> Créer ordonnance
    </button>

    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Rechercher...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher..."/>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let a; let i = index">
          {{ i + 1 + (paginator.pageIndex * paginator.pageSize) }}
        </td>
      </ng-container>

      <ng-container *ngIf="isMedecin" matColumnDef="patientNom">
        <th mat-header-cell *matHeaderCellDef> Patient </th>
        <td mat-cell *matCellDef="let o">{{ o.patient?.prenom }} {{ o.patient?.nom }}</td>
      </ng-container>

      <ng-container *ngIf="isMedecin" matColumnDef="patientNiss">
        <th mat-header-cell *matHeaderCellDef> NISS </th>
        <td mat-cell *matCellDef="let o">{{ o.patient?.niss }}</td>
      </ng-container>

      <ng-container *ngIf="isPatient" matColumnDef="medecinNom">
        <th mat-header-cell *matHeaderCellDef> Médecin </th>
        <td mat-cell *matCellDef="let o">{{ o.medecin?.prenom }} {{ o.medecin?.nom }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let o">{{ o.date | date:'shortDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let o">
          <button mat-icon-button color="primary" (click)="voirDetails(o)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button *ngIf="isMedecin" mat-icon-button color="accent" (click)="editOrdonnance(o)">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="isMedecin" mat-icon-button color="warn" (click)="deleteOrdonnance(o)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
