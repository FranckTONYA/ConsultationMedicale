<div class="register-container">

  <div class="app-title"> 
    <mat-icon>local_hospital</mat-icon> MediConsult
  </div>

  <mat-card class="register-card">
    <h2 class="form-title">
      {{ isEditMode ? 'Modification Patient' : 'Inscription Patient' }}
    </h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <!-- Ligne 1 -->
      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="prenom" />
        </mat-form-field>
      </div>

      <!-- Ligne 2 -->
      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>NISS</mat-label>
          <input matInput formControlName="niss" maxlength="11" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Date de naissance</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateNaissance" />
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- Ligne 3 -->
      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Adresse</mat-label>
          <input matInput formControlName="adresse" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Téléphone</mat-label>
          <input matInput formControlName="telephone" maxlength="10" />
        </mat-form-field>
      </div>

      <!-- Ligne 4 -->
      <div class="row">
        <p *ngIf="isEditMode"><strong>Email :</strong> {{ currentPatient.email }}</p>
        
        <mat-form-field appearance="outline" class="half-width" *ngIf="!isEditMode">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width" *ngIf="!isEditMode">
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="motDePasse"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="btn-container">
        <button mat-raised-button color="primary" type="submit" class="btn-register">
          {{ isEditMode ? 'Enregistrer les modifications' : "Inscrire" }}
        </button>
      </div>

    </form>
  </mat-card>
</div>
