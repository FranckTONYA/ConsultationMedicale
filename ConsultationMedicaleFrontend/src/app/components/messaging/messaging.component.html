<div class="page-container">

  <h2>Messagerie</h2>

  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <mat-form-field appearance="outline" class="search">
    <mat-label>Rechercher un contact…</mat-label>
    <input matInput [(ngModel)]="searchText" (keyup)="applyFilter()">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Utilisateur</th>
      <td mat-cell *matCellDef="let row">
        {{ row.userName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastMessage">
      <th mat-header-cell *matHeaderCellDef>Dernier message</th>
      <td mat-cell *matCellDef="let row">
        {{ row.lastMessage | slice:0:50 }}…
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.date | date:'short':'':'fr-FR' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openConversation(row.user.id)">
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let r; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
