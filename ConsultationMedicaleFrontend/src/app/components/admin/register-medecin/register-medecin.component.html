<div class="register-container">

  <div class="app-title"> 
    <mat-icon>local_hospital</mat-icon> MediConsult
  </div>

  <mat-card class="register-card">
    <h2 class="form-title">
      {{ isEditMode ? 'Modification Médecin' : 'Inscription Médecin' }}
    </h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
            <mat-label>Prénom</mat-label>
            <input matInput formControlName="prenom" />
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Adresse</mat-label>
                <input matInput formControlName="adresse" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Téléphone</mat-label>
                <input matInput formControlName="telephone" maxlength="10" />
            </mat-form-field>
        </div>
        
        <div class="row">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Spécialité</mat-label>
                <input matInput formControlName="specialite" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Numéro INAMI</mat-label>
                <input matInput formControlName="numINAMI" maxlength="11" />
                <mat-error *ngIf="registerForm.get('numINAMI')?.hasError('required')">
                Le numéro INAMI est requis.
                </mat-error>
                <mat-error *ngIf="registerForm.get('numINAMI')?.hasError('inamiLength')">
                Le numéro INAMI doit contenir 11 chiffres.
                </mat-error>
                <mat-error *ngIf="registerForm.get('numINAMI')?.hasError('inamiInvalid')">
                Numéro INAMI invalide.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="row">
            <p *ngIf="isEditMode"><strong>Email :</strong> {{ currentMedecin.email }}</p>

            <mat-form-field appearance="outline" class="half-width" *ngIf="!isEditMode">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width" *ngIf="!isEditMode">
            <mat-label>Mot de passe</mat-label>
            <input
                matInput
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="motDePasse"
            />
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            </mat-form-field>
        </div>

        <div class="btn-container">
            <button mat-raised-button color="primary" type="submit" class="btn-register">
            {{ isEditMode ? 'Enregistrer les modifications' : "Inscrire" }}
            </button>
        </div>
    </form>
  </mat-card>
</div>
