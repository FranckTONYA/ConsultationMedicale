<div class="page-container">
  <h2>Gestion des Médecins</h2>

  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <div class="toolbar">
    <button mat-raised-button color="primary" (click)="addMedecin()">
      <mat-icon>person_add</mat-icon> Ajouter un médecin
    </button>

    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Rechercher...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nom, spécialité, email..." />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let m">{{ m.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let m">{{ m.nom }}</td>
      </ng-container>

      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let m">{{ m.prenom }}</td>
      </ng-container>

      <ng-container matColumnDef="specialite">
        <th mat-header-cell *matHeaderCellDef>Spécialité</th>
        <td mat-cell *matCellDef="let m">{{ m.specialite }}</td>
      </ng-container>

      <ng-container matColumnDef="numINAMI">
        <th mat-header-cell *matHeaderCellDef>Numéro INAMI</th>
        <td mat-cell *matCellDef="let m">{{ m.numINAMI }}</td>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef>Téléphone</th>
        <td mat-cell *matCellDef="let m">{{ m.telephone }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let m">{{ m.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let m">
          <button mat-icon-button color="primary" (click)="editMedecin(m.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteMedecin(m.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
